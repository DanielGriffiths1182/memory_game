<!DOCTYPE html>
<html id='leaderboard' lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='../src/js/vendor/jquery-ui.min.css' rel='stylesheet'>
    <link href='../lib/styles/main.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee|Nunito' rel='stylesheet'>
    <link href='../lib/styles/vendor/font-awesome-4.6.3/css/font-awesome.min.css' rel='stylesheet'>
    <title>LeaderBoard:MemoryGame</title>
  </head>
  <body id='leaderboard-body'>
    <header>
      <div class='h1-container'>
        <h1>The Game of Memory</h1>
      </div>
    </header>
    <div id='leaderboard-title'>
      <h2>
        Top Scores
        <i class='fa fa-star' id='left-star'></i>
        <i class='fa fa-star' id='right-star'></i>
      </h2>
    </div>
    <section class='table'>
      <div class='table-cell'>
        <ul class='leader'>
          <li class='entry' id='1'>
            <i class='fa fa-trophy' id='1'></i>
            <h3 id='1'>Person 1</h3>
            <span id='1'>29 points</span>
          </li>
          <li class='entry' id='2'>
            <i class='fa fa-bookmark' id='2'></i>
            <h3 id='2'>Person 2</h3>
            <span id='1'>27 points</span>
          </li>
          <li class='entry' id='1'>
            <i class='fa fa-bookmark' id='1'></i>
            <h3 id='1'>Person 3</h3>
            <span id='1'>24 points</span>
          </li>
          <li class='entry' id='2'>
            <i class='fa fa-bookmark' id='2'></i>
            <h3 id='2'>Person 4</h3>
            <span id='1'>20 points</span>
          </li>
        </ul>
      </div>
    </section>
  </body>
  <script src='../src/js/vendor/jquery-3.1.1.min.js'></script>
  <script src='../src/js/vendor/jquery-ui.min.js'></script>
  <script src='../src/js/app.js'></script>
</html>
